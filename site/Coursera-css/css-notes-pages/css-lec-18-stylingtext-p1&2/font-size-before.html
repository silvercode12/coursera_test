<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setting Font Size</title>
    <style>
      .middle > span {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <div>Regular text</div>
    <div>
      2em text
      <div class="middle">
        <span>4em text</span>
        <div>2em again!</div>
      </div>
    </div>
  </body>
</html>
