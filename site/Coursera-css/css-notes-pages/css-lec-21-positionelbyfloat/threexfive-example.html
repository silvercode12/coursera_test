<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x5 Grid Layout with Areas</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      div.total-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas: "left right";
        margin: 5px;
      }
      div.grid-container1 {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
        grid-template-rows: repeat(3, 200px); /* 3 rows of 100px each */
        grid-template-areas:
          "a b c d e"
          "f g h i j"
          "k l m n o";
        gap: 5px;
        padding: 5px;
        background-color: #e0e0e0;
        margin: 0px;
      }
      div.grid-container2 {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(3, 200px);
        grid-template-areas:
          "a b c d e"
          "f g h i j"
          "k l m n o";

        gap: 5px;
        padding: 5px;
        background-color: red;
      }
      div.left {
        grid-area: left;
      }
      div.right {
        grid-area: right;
      }

      .grid-item {
        background-color: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .a {
        grid-area: a;
      }
      .b {
        grid-area: b;
      }
      .c {
        grid-area: c;
      }
      .d {
        grid-area: d;
      }
      .e {
        grid-area: e;
      }
      .f {
        grid-area: f;
      }
      .g {
        grid-area: g;
      }
      .h {
        grid-area: h;
      }
      .i {
        grid-area: i;
      }
      .j {
        grid-area: j;
      }
      .k {
        grid-area: k;
      }
      .l {
        grid-area: l;
      }
      .m {
        grid-area: m;
      }
      .n {
        grid-area: n;
      }
      .o {
        grid-area: o;
      }
    </style>
  </head>
  <body>
    <h1>3x5 Grid Layout with Areas</h1>
    <div class="total-grid">
      <div class="grid-container1 left">
        <div class="grid-item a">1</div>
        <div class="grid-item b">2</div>
        <div class="grid-item c">3</div>
        <div class="grid-item d">4</div>
        <div class="grid-item e">5</div>
        <div class="grid-item f">6</div>
        <div class="grid-item g">7</div>
        <div class="grid-item h">8</div>
        <div class="grid-item i">9</div>
        <div class="grid-item j">10</div>
        <div class="grid-item k">11</div>
        <div class="grid-item l">12</div>
        <div class="grid-item m">13</div>
        <div class="grid-item n">14</div>
        <div class="grid-item o">15</div>
      </div>
      <div class="grid-container2 right">
        <div class="grid-item a">1</div>
        <div class="grid-item b">2</div>
        <div class="grid-item c">3</div>
        <div class="grid-item d">4</div>
        <div class="grid-item e">5</div>
        <div class="grid-item f">6</div>
        <div class="grid-item g">7</div>
        <div class="grid-item h">8</div>
        <div class="grid-item i">9</div>
        <div class="grid-item j">10</div>
        <div class="grid-item k">11</div>
        <div class="grid-item l">12</div>
        <div class="grid-item m">13</div>
        <div class="grid-item n">14</div>
        <div class="grid-item o">15</div>
      </div>
    </div>
  </body>
</html>
